<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=Roboto+Mono:wght@100&display=swap" rel="stylesheet">
</head>
<body>
    <div class="signup-box">
        <h1>Sign Up</h1>
        <h4>Sign Up To Receive Updates</h4>
        <form>
            <label>First Name</label>
            <input type="text" placeholder="">
            <label>Last Name</label>
            <input type="text" placeholder="">
            <label>Email</label>
            <input type="Email" placeholder="">
            <label>Password</label>
            <input type="password" placeholder="">
            <label>Confirm Password</label>
            <input type="password" placeholder="">
            <input type="button" value="Submit">
        </form>
        <p>By Clicking The Sign Up button, you agree to our <br>
        <a href="#">Terms & Conditions</a> and <a href="#">Policy Privacy</a></p>
    </div>
    <img src="images/pic1.svg" alt="pic" id="main__img">
    <p class="para-2">Already have an Account? <a href="login.html">Login Here</a></p>

</body>
</html>
